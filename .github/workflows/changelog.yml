name: Update Changelog

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate Changelog
        run: |
          repo_url="https://github.com/workofaditya/DRC"
          repo_blob="$repo_url/blob/main"

          # Find last commit that updated the changelog
          LAST_CHANGELOG_COMMIT=$(git log -1 --pretty=format:%H -- CHANGELOG.md || true)

          # If changelog never existed, use first commit
          if [ -z "$LAST_CHANGELOG_COMMIT" ]; then
            RANGE=""
          else
            RANGE="$LAST_CHANGELOG_COMMIT..HEAD"
          fi

          # Start fresh changelog
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Unreleased" >> CHANGELOG.md
          echo "| Date | Commit | Change | Files |" >> CHANGELOG.md
          echo "|------|--------|--------|-------|" >> CHANGELOG.md

          git log $RANGE \
            --date=short \
            --pretty=format:"%H|%h|%ad|%s" \
            --invert-grep \
            --grep="Auto-update CHANGELOG.md" |
          while IFS="|" read hash short date msg; do
            files=$(git show --name-only --pretty="" "$hash" | sed '/^$/d')
            links=""
            for f in $files; do
              links+="[${f}](${repo_blob}/${f}) "
            done

            echo "| ${date} | [${short}](${repo_url}/commit/${hash}) | ${msg} | ${links} |" >> CHANGELOG.md
          done

      - name: Commit & Push Changelog
        run: |
          if git diff --quiet; then
            echo "No changelog updates."
            exit 0
          fi

          git add CHANGELOG.md
          git commit -m "Auto-update CHANGELOG.md"
          git push
