<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <style>
    /* RESET & GLOBAL STYLES */
    html, body {
      height: 100%;
      margin: 0;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f0f0;
    }

    /* FULL SCREEN APP CONTAINER */
    .app {
      min-height: 100vh;
      width: 100%;
      background: white;
      display: flex;
      flex-direction: column;
    }

    /* TOPBAR - identical to first page */
    .topbar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      border-bottom: 3px solid #000;
      padding: 10px 15px;   /* same as first page */
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav button, .drop-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .nav button:hover,
    .drop-btn:hover {
      background-color: #eaeaea;
      border-radius: 2px;
    }

    .dropdown {
      position: relative;
    }

    .drop-menu {
      position: absolute;
      top: 35px;
      left: 0;
      border: 2px solid #000;
      background: #fff;
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 100;
    }

    .drop-menu.right {
      left: auto;
      right: 0;
    }

    .drop-menu div {
      padding: 8px 12px;
      border-bottom: 1px solid #000;
      cursor: pointer;
    }

    .drop-menu div:last-child {
      border-bottom: none;
    }

    .dropdown:hover .drop-menu {
      display: flex;
    }

    .drop-menu div:hover {
      background-color: #f0f0f0;
    }

    .nav-link {
      text-decoration: none;
      color: inherit;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-link:hover {
      background-color: #eaeaea;
      border-radius: 2px;
    }

    .spacer {
      width: 60px;
    }

    /* BOOKING GRID LAYOUT */
    .booking-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 220px;
      gap: 20px;
      margin-top: 40px;
      padding: 0 15px; /* small padding to match first page */
    }

    /* FORMS */
    .booking-form {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 10px;
      align-items: center;
    }

    .booking-form input {
      padding: 5px;
      width: 100%;
    }

    .small {
      width: 80px;
    }

    /* PAYMENT BOX */
    .payment-box {
      border-left: 2px solid #000;
      padding-left: 15px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .payment-box input {
      width: 100%;
      padding: 5px;
    }

    .payment-box h4 {
      margin: 5px 0;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .full {
      width: 100%;
    }

  </style>
</head>
<body>

<div class="app">

  <!-- TOPBAR - identical style -->
  <header class="topbar">
      <div class="logo">LOGO</div>
      <nav class="nav">
        <div class="dropdown">
          <button class="drop-btn">Employ</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Employ Data</div>
            <div>Salary slip</div>
          </div>
        </div>
        <div class="dropdown">
          <button class="drop-btn">Driver</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Payment slip</div>
            <div>Driver Data</div>
          </div>
        </div>

        <a href="booking.html" class="nav-link">Booking</a>
        <button>Dispatch</button>
        <button>Summary</button>

        <div class="dropdown">
          <button class="drop-btn">Menu</button>
          <div class="drop-menu right">
            <div>Booking</div>
            <div>Dispatch</div>
            <div>Godown Stock</div>
            <div>Consignor Data</div>
            <div>Consignee Data</div>
          </div>
        </div>
      </nav>
      <div class="spacer"></div>
    </header>

  <!-- BOOKING GRID -->
  <div class="booking-grid">

    <!-- LEFT -->
    <div class="booking-form">
      <label>Branch From</label>
      <input type="text" value="Jamnagar">

      <label>Branch To</label>
      <input type="text">

      <label>B-Pay Mode</label>
      <input type="text">

      <label>Sender / C</label>
      <input type="text">

      <label>Receiver</label>
      <input type="text">

      <label>Content</label>
      <input type="text">

      <label>Packages</label>
      <input type="number" class="small">

      <label>Weight in KG</label>
      <input type="number" class="small">
    </div>

    <!-- MIDDLE -->
    <div class="booking-form">
      <label>Pickup From</label>
      <input type="text">

      <label>Delivery To</label>
      <input type="text">

      <label>Date</label>
      <input type="date">

      <label>Mobile No.</label>
      <input type="text">

      <label>PKG Detail</label>
      <input type="text">
    </div>

    <!-- RIGHT -->
    <div class="payment-box">
      <label>L. R. No</label>
      <input type="text" class="full">

      <h4>Booking Fee</h4>

      <label>Freight</label>
      <input type="text">

      <label>Door del</label>
      <input type="text">

      <label>Total</label>
      <input type="text">
    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
