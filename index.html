<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transport Manager</title>
  <style>
    /* Reset & global styles */
    html, body {
      height: 100%;
      margin: 0;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f0f0;
    }

    /* Full-screen app container */
    .app {
      min-height: 100vh;
      width: 100%;
      background: white;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      border-bottom: 3px solid #000;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav button, .drop-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .nav button:hover,
    .drop-btn:hover {
      background-color: #eaeaea;
      border-radius: 2px;
    }

    .dropdown {
      position: relative;
    }

    .drop-menu {
      position: absolute;
      top: 35px;
      left: 0;
      border: 2px solid #000;
      background: #fff;
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 100;
    }

    .drop-menu.right {
      left: auto;
      right: 0;
    }

    .drop-menu div {
      padding: 8px 12px;
      border-bottom: 1px solid #000;
      cursor: pointer;
    }

    .drop-menu div:last-child {
      border-bottom: none;
    }

    .dropdown:hover .drop-menu {
      display: flex;
    }

    .drop-menu div:hover {
      background-color: #f0f0f0;
    }

    .nav-link {
      text-decoration: none;
      color: inherit;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-link:hover {
      background-color: #eaeaea;
      border-radius: 2px;
    }

    .spacer {
      width: 60px;
    }

    /* Filters section - perfectly centered */
    .filters {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin: 40px 0;
      width: 100%;
    }

    .filters-inner {
      display: flex;
      align-items: flex-end;
      gap: 20px;
    }

    .field {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .field label {
      text-align: center;
      margin-bottom: 5px;
    }

    .field input {
      width: 200px;
      padding: 5px;
    }

    .select-btn {
      padding: 6px 14px;
      height: 32px;
    }

    /* Optional content placeholders */
    .content {
      flex: 1;
      padding: 20px;
    }

  </style>
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="logo">LOGO</div>
      <nav class="nav">
        <div class="dropdown">
          <button class="drop-btn">Employ</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Employ Data</div>
            <div>Salary slip</div>
          </div>
        </div>
        <div class="dropdown">
          <button class="drop-btn">Driver</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Payment slip</div>
            <div>Driver Data</div>
          </div>
        </div>

        <a href="booking.html" class="nav-link">Booking</a>
        <button>Dispatch</button>
        <button>Summary</button>

        <div class="dropdown">
          <button class="drop-btn">Menu</button>
          <div class="drop-menu right">
            <div>Booking</div>
            <div>Dispatch</div>
            <div>Godown Stock</div>
            <div>Consignor Data</div>
            <div>Consignee Data</div>
          </div>
        </div>
      </nav>
      <div class="spacer"></div>
    </header>

    <!-- Filters perfectly centered -->
    <section class="filters">
  <div class="filters-inner">
    <div class="field">
      <label>Year</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Branch</label>
      <select id="branchSelect">
        <option value="">-- Select Branch --</option>
        <option value="JAMNAGAR">JAMNAGAR</option>
        <option value="DARED">DARED</option>
        <option value="KOLKATA">KOLKATA</option>
        <option value="MUMBAI">MUMBAI</option>
        <option value="DELHI">DELHI</option>
      </select>
    </div>
    <button class="select-btn">Select</button>
  </div>
</section>


    <!-- Content placeholder -->
    <div class="content">
      <!-- Your page content goes here -->
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
